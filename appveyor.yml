version: '{build}'

image: Visual Studio 2015

platform:
  - x64

install:
  - ps: Install-Product node 10 x64
  - node --version
  - npm --version
  - openssl version
  - python --version
  - ssh -V
  - pip -V

build_script:
  - npm install
  - python build.py

artifacts:
  - path: 'dist\*.zip'
    name: build

before_deploy:
  - ps: foreach($artifactName in $artifacts.keys) { $artifacts[$artifactName] }

test: off
